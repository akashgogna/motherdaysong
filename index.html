<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Mom Ever!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      height: 250px;
      background: #6a1b9a;
      clip-path: polygon(0 0, 100% 0, 100% 60%, 0 100%);
    }

    .content {
      position: relative;
      z-index: 10;
      margin-top: -120px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content img {
      width: 220px;
      height: 220px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 32px;
    }

    p {
      margin: 0 0 25px;
      font-size: 20px;
      color: #555;
    }

    audio {
      width: 400px;
      height: 50px;
      margin-top: 15px;
      outline: none;
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .content img {
        width: 160px;
        height: 160px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      audio {
        width: 280px;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <img src="mom.jpg" alt="Mom Picture" />
    <h1>Best Mom Ever!</h1>
    <p>Raman Gogna</p>
    <audio controls>
      <source src="Tu Kitni Achhi Hai - Raja Aur Runk 320 Kbps.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
